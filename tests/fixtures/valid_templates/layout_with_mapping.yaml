# yaml-language-server: $schema=../../../schema/yaml_template_schema.json
version: 0.1.1
naming_convention:
  sep: "_"
  structure: ['year', 'summary', 'internal', 'researcherName', 'organisationName']
layout:
  structure: ['site', 'sensor', 'date', 'trial', 'procLevel']
  mapping:
    sensor:
      oak: oak-d
    procLevel:
      raw: 'T0-raw'
      proc: 'T1-proc'
      trait: 'T2-trait'
  date_convert:
    base_timezone: 'UTC'
    output_timezone: 'Australia/Adelaide'
file:
  "*":
    sep: "_"
    preprocess:
      find: ''
      replace: ''
      casesensitive: 'False'
    default:
      procLevel: raw
    components:
      - sep: "-"
        components:
          - ['date', '\d{8}']
          - ['time', '\d{6}']
      - ['site_fn', '[^_.]+']
      - ['sensor', '[^_.]+']
      - ['trial', '[^_.]+']
      - name: 'procLevel'
        pattern: 'T0-raw|T1-proc|T2-trait|raw|proc|trait'
        required: false
