# yaml-language-server: $schema=../../../schema/yaml_template_schema.json
version: 0.0.9
naming_convention:
  sep: "_"
  structure: ['year', 'summary', 'internal', 'researcherName', 'organisationName']
layout:
  structure: ['site', 'sensor', 'date', 'trial', 'procLevel']
  mapping:
    procLevel:
      raw: 'T0-raw'
      proc: 'T1-proc'
      trait: 'T2-trait'
file:
  "bin":
    sep: "_"
    default:
      date: "2025"
      procLevel: raw
    components:
      - sep: "-"
        components:
          - name: 'date'
            pattern: '\d{8}'
            required: false
          - name: 'time'
            pattern: '\d{6}'
            required: true
      - ['site', '[^_.]+']
      - ['sensor', '[^_.]+']
      - ['trial', '[^_.]+']
      - name: 'procLevel'
        pattern: 'T0-raw|T1-proc|T2-trait|raw|proc|trait'
        required: false
