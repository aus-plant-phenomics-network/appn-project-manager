# yaml-language-server: $schema=../../../schema/yaml_template_schema.json
version: 0.1.0
naming_convention:
  sep: "_"
  structure: ['year', 'summary', 'internal', 'researcherName', 'organisationName']
layout:
  structure: ['site', 'sensor', 'date', 'trial', 'procLevel']
  mapping:
    procLevel:
      raw: 'T0-raw'
      proc: 'T1-proc'
      trait: 'T2-trait'
  date_convert:
    base_timezone: 'UTC'
    output_timezone: 'Australia/Adelaide'
file:
  "*":
    sep: "_"
    components: # Missing procLevel
      - sep: "-"
        components:
          - ['date', '\d{8}']
          - ['time', '\d{6}']
      - ['site', '[^_.]+']
      - ['sensor', '[^_.]+']
      - ['trial', '[^_.]+']
