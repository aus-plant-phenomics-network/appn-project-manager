# yaml-language-server: $schema=../schema/yaml_template_schema.json
# e.g. 20241023-225313_horsham_oak_trial-0_imu_camera-0.bin
version: 0.0.5
naming_convention:
  sep: "_"
  structure: ['year', 'summary', 'internal', 'researcherName', 'organisationName']
layout:
  structure: ['site', 'sensor', 'date', 'trial', 'procLevel']
  mapping:
    sensor:
      oak: "oak-d"
    procLevel:
      raw: 'T0-raw'
      proc: 'T1-proc'
      trait: 'T2-trait'
file:
  "*":
    sep: "_"
    default:
      procLevel: raw
    components:
      - sep: "-"
        components:
          - ['date', '\d{8}']
          - ['time', '\d{6}']
      - ['site', '[^_.]+']
      - ['sensor', '[^_.]+']
      - ['trial', '[^_.]+']
      - name: 'procLevel'
        pattern: 'T0-raw|T1-proc|T2-trait|raw|proc|trait'
        required: false
